version: 2

models:
  - name: stg_transactions
    description: "A starter dbt model"
    columns:
      - name: date
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: category
      - name: subcategory
      - name: transaction_type
      - name: amount
        meta:
          metrics:
            total_amount:
              type: sum
